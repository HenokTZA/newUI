<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Task Management App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f1f3f5;
      font-family: 'Roboto', sans-serif;
      padding-top: 70px; /* Adjust according to your navbar height */
    }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-floating .form-control:focus {
      border-color: #6c63ff;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #6c63ff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #5a54d1;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Task Management App</a>
    </div>
  </nav>
  
  <!-- Registration Card -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 70px);">
    <div class="card p-4 w-100" style="max-width: 500px;">
      <h2 class="card-title text-center mb-4">Register</h2>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-floating mb-3">
            {{ field }}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {% if field.errors %}
              <div class="text-danger small mt-1">{{ field.errors }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Register</button>
          <a href="{% url 'home' %}" class="btn btn-link">Back to Home</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
